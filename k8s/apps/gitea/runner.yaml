apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea-act-runner
spec:
  selector:
    matchLabels:
      app: gitea-act-runner
  template:
    metadata:
      labels:
        app: gitea-act-runner
    spec:
      containers:
        - name: gitea-act-runner
          image: vegardit/gitea-act-runner:dind-0.2.11@sha256:0ed2fefe4fcea37c5f7b37afb08044e31b471001b12c52712ffbf5f9db220e97
          env:
            - name: GITEA_INSTANCE_URL
              value: "http://gitea:3000"
            - name: GITEA_RUNNER_REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gitea-ci-token
                  key: token
          securityContext:
            privileged: true
