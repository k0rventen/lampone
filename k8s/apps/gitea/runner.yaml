apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea-act-runner
spec:
  selector:
    matchLabels:
      app: gitea-act-runner
  template:
    metadata:
      labels:
        app: gitea-act-runner
    spec:
      containers:
        - name: gitea-act-runner
          image: vegardit/gitea-act-runner:dind-0.2.11@sha256:6e59daffeaf0be4c2588853a67cb23335a34a8f0ae393983f61f658bc62a4890
          env:
            - name: GITEA_INSTANCE_URL
              value: "http://gitea:3000"
            - name: GITEA_RUNNER_LABELS
              value: "ubuntu-latest:docker://docker.gitea.com/runner-images:ubuntu-latest-slim"
            - name: GITEA_RUNNER_REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gitea-ci-token
                  key: token
          securityContext:
            privileged: true
