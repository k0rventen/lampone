apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea-act-runner
spec:
  selector:
    matchLabels:
      app: gitea-act-runner
  template:
    metadata:
      labels:
        app: gitea-act-runner
    spec:
      hostname: gitea-runner
      containers:
        - name: gitea-act-runner
          image: gitea/act_runner:0.2.13-dind-rootless@sha256:8d06b5722e58a2d41f6fb7fadcacbc8f9d92ef61586a8470b460b0c7abc5b0c3
          env:
            - name: GITEA_INSTANCE_URL
              value: "http://gitea:3000"
            - name: DOCKER_HOST
              value: unix:///var/run/user/1000/docker.sock
            - name: GITEA_RUNNER_LABELS
              value: "ubuntu-latest:docker://gitea.cocointhe.cloud/coco/ci-runner"
            - name: GITEA_RUNNER_REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gitea-ci-token
                  key: token
          securityContext:
            privileged: true
