apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea-act-runner
spec:
  selector:
    matchLabels:
      app: gitea-act-runner
  template:
    metadata:
      labels:
        app: gitea-act-runner
    spec:
      containers:
        - name: gitea-act-runner
          image: vegardit/gitea-act-runner:dind-0.2.11@sha256:02ab7bbb1423d790d7fdf39b62851b4422243858e282738744930270bf2e2a99
          env:
            - name: GITEA_INSTANCE_URL
              value: "http://gitea:3000"
            - name: GITEA_RUNNER_REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gitea-ci-token
                  key: token
          securityContext:
            privileged: true
