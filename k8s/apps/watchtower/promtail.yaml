apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: promtail
  namespace: flux-system
spec:
  interval: 24h
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: promtail
  namespace: flux-system
spec:
  install:
    createNamespace: true
  interval: 10m
  chart:
    spec:
      chart: promtail
      version: "6.15.5"
      sourceRef:
        kind: HelmRepository
        name: promtail
        namespace: flux-system
      interval: 10m
  targetNamespace: watchtower
  values:
    config:
      clients:
        - url: http://loki:3100/loki/api/v1/push
