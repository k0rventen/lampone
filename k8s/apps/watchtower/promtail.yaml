apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: promtail
spec:
  interval: 24h
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: promtail
spec:
  interval: 10m
  chart:
    spec:
      chart: promtail
      version: "6.17.0"
      sourceRef:
        kind: HelmRepository
        name: promtail
      interval: 10m
  values:
    config:
      clients:
        - url: http://loki:3100/loki/api/v1/push
