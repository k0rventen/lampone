apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: watchtower
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: watchtower
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./k8s/apps/watchtower"
  prune: true
  timeout: 1m
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: beem-exporter
  namespace: flux-system
spec:
  install:
    createNamespace: true
  interval: 10m
  chart:
    spec:
      chart: ./k8s/apps/appchart
      version: "x.x.x"
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 10m
  targetNamespace: watchtower
  values:
    apps:
      - name: beem-exporter
        image: gitea.cocointhe.cloud/coco/beem-exporter
        imagePullSecret: registry-creds
        service: 8000
        env:
          - name: EMAIL
            valueFrom:
              secretKeyRef:
                name: beem-exporter-secret
                key: email
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: beem-exporter-secret
                key: password
