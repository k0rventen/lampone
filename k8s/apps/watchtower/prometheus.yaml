apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus
spec:
  interval: 24h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
spec:
  install:
    createNamespace: true
  interval: 10m
  chart:
    spec:
      chart: prometheus
      version: "27.29.1"
      sourceRef:
        kind: HelmRepository
        name: prometheus
      interval: 10m
  targetNamespace: watchtower
  values:
    prometheus-pushgateway:
      enabled: false
    alertmanager:
      enabled: false
    kube-state-metrics:
      enabled: true
    extraScrapeConfigs: |
      - job_name: beem-exporter
        static_configs:
          - targets:
              - beem-exporter:8000
      - job_name: traefik-tunnel
        static_configs:
          - targets:
              - traefik-tunnel-metrics.ingress.svc.cluster.local:9100

      - job_name: 'blackbox-exporter-http'
        metrics_path: /probe
        params:
          module: [http,tls]
        static_configs:
          - targets:
            - https://news.cocointhe.cloud
            - https://pocketid.cocointhe.cloud
        relabel_configs: &default_relabeling_config
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: watchtower-blackbox-exporter-prometheus-blackbox-exporter:9115

      - job_name: 'blackbox-exporter-ping'
        metrics_path: /probe
        params:
          module: [ping]
        static_configs:
          - targets:
            - 192.168.1.1
            - 192.168.1.2
            - 192.168.1.3
            - 1.1.1.1            
        relabel_configs: *default_relabeling_config

      - job_name: 'blackbox-exporter-dns'
        metrics_path: /probe
        params:
          module: [dns]
        static_configs:
          - targets:
            - 192.168.1.1          
        relabel_configs: *default_relabeling_config

