apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blackbox-exporter
spec:
  install:
    createNamespace: true
  interval: 10m
  chart:
    spec:
      chart: prometheus-blackbox-exporter
      version: "11.2.2"
      sourceRef:
        kind: HelmRepository
        name: prometheus
      interval: 10m
  targetNamespace: watchtower
  values:
    config:
      modules:
        http:
          prober: http
          timeout: 2s
          http:
            follow_redirects: true
            preferred_ip_protocol: "ip4"
        tls:
          prober: ssl
          timeout: 2s
        ping:
          prober: icmp
          timeout: 2s
          icmp:
            preferred_ip_protocol: "ip4"
        dns:
          prober: dns
          timeout: 2s
          dns:
            query_name: "www.google.com"
            query_type: "A"