apps:
  - name: busy
    image: busybox
    #imagePullSecret: registry-creds
    volumeMounts:
      - name: config
        mountPath: /etc/app
      - name: data
        mountPath: /data
    volumes:
      - name: config
        configMap:
          name: conf
      - name: data
        persistentVolumeClaim:
          claimName: data
    service: 8080
    pvc: data
configmaps:
  conf:
    key: value
