apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bytestash
spec:
  interval: 10m
  chart:
    spec:
      chart: appchart
      version: "1.5.0"
      sourceRef:
        kind: HelmRepository
        name: appchart
        namespace: flux-system
      interval: 10m
  values:
    apps:
      - name: bytestash
        image: ghcr.io/jordan-dalby/bytestash:1.5.9@sha256:9c17b5510ca45c976fe23b0d4705ad416aa58d4bf756a70e03ef1f08cf7801fd
        containerSpec:
          envFrom:
            - secretRef:
                name: bytestash-config
        volumeMounts:
          - name: bytestash-data
            mountPath: /data/snippets
        volumes:
          - name: bytestash-data
            persistentVolumeClaim:
              claimName: bytestash-data
        service: 5000
        pvc:
          - bytestash-data
        ingress:
          domain: bytestash.cocointhe.cloud
          public: true