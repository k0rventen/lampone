# allows only traffic from the traefik instances.
# allow traffic to internet (eg for glance) and DNS.
# no comms to any other internal services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-traefik-to-www
  namespace: cloud
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app: notification-controller
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              - 10.0.0.0/8
              - 192.168.0.0/16
---
# specific rules for accessing the prom server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kromgo-access-prometheus
  namespace: cloud
spec:
  podSelector:
    matchLabels:
      app: kromgo
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: grafana-access-prometheus-loki
  namespace: cloud
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app: loki
