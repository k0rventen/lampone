apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloud
spec:
  install:
    createNamespace: true
  interval: 24h
  chart:
    spec:
      chart: ./k8s/appchart
      version: "x.x.x"
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 1h
  targetNamespace: cloud
  values:
    apps:
      - name: blog
        image: gitea.cocointhe.cloud/coco/k0rventen.github.io@sha256:3fa1356afb28e4bb9c4f1368532cd232afe14f46027cd9ebfbd5bb9568827ccf
        service: 8080
        anubis: true
        ingress:
          public: true
          domain: blog.cocointhe.cloud

      - name: landingpage
        image: gitea.cocointhe.cloud/coco/landing-page@sha256:810edfcde79d3d7c23fb5f9a48c82e6ea3bfb479a5467d68cb3c947970a26876
        service: 8080
        ingress:
          public: true
          domain: cocointhe.cloud

      - name: echo
        image: traefik/whoami@sha256:200689790a0a0ea48ca45992e0450bc26ccab5307375b41c84dfc4f2475937ab
        service: 80
        ingress:
          public: true
          domain: echo.cocointhe.cloud
