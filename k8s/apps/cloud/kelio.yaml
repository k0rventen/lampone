apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keliotomator
spec:
  interval: 24h
  chart:
    spec:
      chart: appchart
      version: "1.5.0"
      sourceRef:
        kind: HelmRepository
        name: appchart
        namespace: flux-system
      interval: 1h
  values:
    apps:
      - name: keliotomator
        image: gitea.cocointhe.cloud/coco/kelio-automator
        containerSpec:
          envFrom:
            - secretRef:
                name: keliotomator-secret
        service: 8000
        ingress:
          public: true
          domain: keliotomator.cocointhe.cloud
