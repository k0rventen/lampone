apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mazicorn
spec:
  install:
    createNamespace: true
  interval: 24h
  chart:
    spec:
      chart: ./k8s/appchart
      version: "x.x.x"
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 1h
  targetNamespace: cloud
  values:
    apps:
      - name: mazicorn
        image: gitea.cocointhe.cloud/coco/mazicorn@sha256:33c5c7f2236bfb8a242a8e4c4f802a7eeb70310ae5244a84800e922b1c6d5539
        service: 8080
        ingress:
          public: true
          domain: mazicorn.cocointhe.cloud
