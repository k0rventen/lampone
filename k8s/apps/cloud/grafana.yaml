apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: grafana
  namespace: flux-system
spec:
  interval: 24h
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: flux-system
spec:
  install:
    createNamespace: true
  interval: 10m
  chart:
    spec:
      chart: grafana
      version: "8.13.1"
      sourceRef:
        kind: HelmRepository
        name: promtail
        namespace: flux-system
      interval: 10m
  targetNamespace: cloud
  values:
    service:
      port: 3000
    image:
      repository: grafana/grafana
      tag: 11.6.1
    persistence:
      enabled: true
      size: 100Mi
    datasources:
      datasources.yaml:
        apiVersion: 1

    grafana.ini:
      auth.anonymous:
        enabled: true
        org_name: Public
        org_role: Viewer
        hide_version: true
      analytics:
        check_for_updates: false
        reporting_enabled: false
      news:
        news_feed_enabled: true
      metrics:
        enabled: false
---
# dashboards configmaps
---
# ingresses for private and public facing traefik
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
spec:
  ingressClassName: traefik
  rules:
    - host: grafana.cocointhe.cloud
      http:
        paths:
          - backend:
              service:
                name: cloud-grafana
                port:
                  number: 3000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - grafana.cocointhe.cloud
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-tunnel
spec:
  ingressClassName: traefik-tunnel
  rules:
    - host: grafana.cocointhe.cloud
      http:
        paths:
          - backend:
              service:
                name: cloud-grafana
                port:
                  number: 3000
            path: /
            pathType: Prefix
