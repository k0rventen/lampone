apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: grafana
spec:
  interval: 24h
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
spec:
  install:
    createNamespace: true
  interval: 10m
  chart:
    spec:
      chart: grafana
      version: "10.0.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 10m
  targetNamespace: cloud
  values:
    service:
      port: 3000
    image:
      repository: grafana/grafana
      tag: 12.1.1@sha256:a1701c2180249361737a99a01bc770db39381640e4d631825d38ff4535efa47d
    persistence:
      enabled: true
      size: 100Mi
    grafana.ini:
      auth.anonymous:
        enabled: true
        org_name: Public
        org_role: Viewer
        hide_version: true
      analytics:
        check_for_updates: false
        reporting_enabled: false
      news:
        news_feed_enabled: false
      metrics:
        enabled: false
      server:
        domain: grafana.cocointhe.cloud
        root_url: https://grafana.cocointhe.cloud/

---
# private ingress for
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: cloud

spec:
  ingressClassName: traefik
  rules:
    - host: grafana.cocointhe.cloud
      http:
        paths:
          - backend:
              service:
                name: cloud-grafana
                port:
                  number: 3000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - grafana.cocointhe.cloud
---
# public ingress only for solar data
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-tunnel
  namespace: cloud
spec:
  ingressClassName: traefik-tunnel
  rules:
    - host: solar.cocointhe.cloud
      http:
        paths:
          - backend:
              service:
                name: cloud-grafana
                port:
                  number: 3000
            path: /
            pathType: Prefix
