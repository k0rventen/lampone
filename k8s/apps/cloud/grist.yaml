apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grist
spec:
  interval: 10m
  chart:
    spec:
      chart: appchart
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: appchart
        namespace: flux-system
      interval: 10m
  values:
    apps:
      - name: grist
        image: gristlabs/grist:1.7.6@sha256:9a232afd98cdf616a5eb2688abc2ed01b1c036cf2a2bcea2d295c5642943b706
        containerSpec:
          envFrom:
            - secretRef:
                name: grist-config
        volumeMounts:
          - name: grist-data
            mountPath: /persist
        volumes:
          - name: grist-data
            persistentVolumeClaim:
              claimName: grist-data
        service: 8484
        pvc:
          - grist-data
        ingress:
          domain: grist.cocointhe.cloud
          public: true
