# this calls all kustomisaztions in each foldr (meaning generaly each namespace)
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: flux-system
resources:
  - ./cloud/deploy.yaml
  - ./gitea/deploy.yaml
  - ./services/deploy.yaml
  - ./watchtower/deploy.yaml

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: test
  namespace: flux-system
spec:
  interval: 10m0s
  targetNamespace: test
  path: ./k8s/apps/test
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
