# this deploys a GitOpsToolKit kustomization
# for each folder, in its own ns
apiVersion: v1
kind: Namespace
metadata:
  name: gitea
---
apiVersion: v1
kind: Namespace
metadata:
  name: services
---
apiVersion: v1
kind: Namespace
metadata:
  name: cloud

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloud
  namespace: flux-system
spec:
  interval: 10m0s
  targetNamespace: cloud
  path: ./k8s/apps/cloud
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gitea
  namespace: flux-system
spec:
  interval: 10m0s
  targetNamespace: gitea
  path: ./k8s/apps/gitea
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: services
  namespace: flux-system
spec:
  interval: 10m0s
  targetNamespace: services
  path: ./k8s/apps/services
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: watchtower
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: watchtower
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./k8s/apps/watchtower"
  prune: true
  timeout: 1m
