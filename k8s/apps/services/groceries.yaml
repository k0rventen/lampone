apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: groceries
spec:
  install:
    createNamespace: true
  interval: 10m
  chart:
    spec:
      chart: appchart
      version: "1.5.0"
      sourceRef:
        kind: HelmRepository
        name: appchart
        namespace: flux-system
      interval: 10m
  targetNamespace: services
  values:
    apps:
      - name: groceries
        image: gitea.cocointhe.cloud/coco/groceries:2025.08.29.bb1b520@sha256:5c9eba69e20c196b6608a0dcbe5b26d06f7cd4e4d0d2ba6b8b19f82a9451822c
        containerSpec:
          envFrom:
            - secretRef:
                name: groceries-config
        volumeMounts:
          - name: groceries-data
            mountPath: /app/data
        volumes:
          - name: groceries-data
            persistentVolumeClaim:
              claimName: groceries-data
        service: 8000
        ingress:
          domain: lalistedecourses.cocointhe.cloud
          public: true
        pvc:
          - groceries-data
