apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: groceries
spec:
  install:
    createNamespace: true
  interval: 10m
  chart:
    spec:
      chart: ./k8s/appchart
      version: "x.x.x"
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 10m
  targetNamespace: services
  values:
    apps:
      - name: groceries
        image: gitea.cocointhe.cloud/coco/groceries
        extras:
          envFrom:
            - secretRef:
                name: groceries-config
        volumeMounts:
          - name: groceries-data
            mountPath: /app/data
        volumes:
          - name: groceries-data
            persistentVolumeClaim:
              claimName: groceries-data
        service: 8000
        ingress:
          domain: lalistedecourses.cocointhe.cloud
          public: true
        pvc:
          - groceries-data
