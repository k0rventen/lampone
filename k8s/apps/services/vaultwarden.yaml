apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
spec:
  install:
    createNamespace: true
  interval: 10m
  chart:
    spec:
      chart: appchart
      version: "1.4.1"
      sourceRef:
        kind: HelmRepository
        name: appchart
        namespace: flux-system
      interval: 10m
  targetNamespace: services
  values:
    apps:
      - name: vaultwarden
        image: vaultwarden/server:1.34.3@sha256:84fd8a47f58d79a1ad824c27be0a9492750c0fa5216b35c749863093bfa3c3d7
        volumeMounts:
          - name: vaultwarden-data
            mountPath: /data
        volumes:
          - name: vaultwarden-data
            persistentVolumeClaim:
              claimName: vaultwarden-data
        service: 80
        ingress:
          domain: vaultwarden.cocointhe.cloud
        pvc:
          - vaultwarden-data
