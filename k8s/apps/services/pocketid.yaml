apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocket-id
spec:
  install:
    createNamespace: true
  interval: 10m
  chart:
    spec:
      chart: ./k8s/appchart
      version: "x.x.x"
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 10m
  targetNamespace: services
  values:
    apps:
      - name: pocket-id
        image: ghcr.io/pocket-id/pocket-id:v1.8.1@sha256:f5b56ea4ea76c81aabe68361c6c5e1bed2e2a96f97a0947d820f74a999e6c4f1
        volumeMounts:
          - name: pocketid-data
            mountPath: /app/data
        env:
          - name: APP_URL
            value: https://pocketid.cocointhe.cloud
          - name: TRUST_PROXY
            value: "true"
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"

        volumes:
          - name: pocketid-data
            persistentVolumeClaim:
              claimName: pocketid-data
        service: 1411
        ingress:
          domain: pocketid.cocointhe.cloud
          public: true
        pvc:
          - pocketid-data
