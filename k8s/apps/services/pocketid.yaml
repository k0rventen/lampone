apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocket-id
spec:
  install:
    createNamespace: true
  interval: 10m
  chart:
    spec:
      chart: appchart
      version: "1.4.1"
      sourceRef:
        kind: HelmRepository
        name: appchart
        namespace: flux-system
      interval: 10m
  targetNamespace: services
  values:
    apps:
      - name: pocket-id
        image: ghcr.io/pocket-id/pocket-id:v1.11.1@sha256:053805fa96894c09a084bb87e27e75ef60bdc1ac0e79eed602875588267a4857
        volumeMounts:
          - name: pocketid-data
            mountPath: /app/data
        env:
          - name: APP_URL
            value: https://pocketid.cocointhe.cloud
          - name: TRUST_PROXY
            value: "true"
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"

        volumes:
          - name: pocketid-data
            persistentVolumeClaim:
              claimName: pocketid-data
        service: 1411
        ingress:
          domain: pocketid.cocointhe.cloud
          public: true
        pvc:
          - pocketid-data
