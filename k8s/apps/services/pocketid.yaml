apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocket-id
spec:
  interval: 10m
  chart:
    spec:
      chart: appchart
      version: "1.5.0"
      sourceRef:
        kind: HelmRepository
        name: appchart
        namespace: flux-system
      interval: 10m
  values:
    apps:
      - name: pocket-id
        image: ghcr.io/pocket-id/pocket-id:v1.14.0@sha256:76e7abc38f86780a7b679cb472d2d554950ed705c22d87bac6d06a2b015489b3
        volumeMounts:
          - name: pocketid-data
            mountPath: /app/data
        env:
          - name: APP_URL
            value: https://pocketid.cocointhe.cloud
          - name: TRUST_PROXY
            value: "true"
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"

        volumes:
          - name: pocketid-data
            persistentVolumeClaim:
              claimName: pocketid-data
        service: 1411
        ingress:
          domain: pocketid.cocointhe.cloud
          public: true
        pvc:
          - pocketid-data
