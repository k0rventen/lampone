apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocket-id
spec:
  install:
    createNamespace: true
  interval: 10m
  chart:
    spec:
      chart: ./k8s/appchart
      version: "x.x.x"
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 10m
  targetNamespace: services
  values:
    apps:
      - name: pocket-id
        image: ghcr.io/pocket-id/pocket-id:v1.6.4@sha256:da768baa319f23d6815d048d0d49ce4aacd9eea15ad46d48a5c01ca15fbde392
        volumeMounts:
          - name: pocketid-data
            mountPath: /app/data
        env:
          - name: APP_URL
            value: https://pocketid.cocointhe.cloud
          - name: TRUST_PROXY
            value: "true"
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"

        volumes:
          - name: pocketid-data
            persistentVolumeClaim:
              claimName: pocketid-data
        service: 1411
        ingress:
          domain: pocketid.cocointhe.cloud
          public: true
        pvc:
          - pocketid-data
