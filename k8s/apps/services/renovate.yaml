apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: "0 20 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: renovate
              image: renovate/renovate:41.31.0@sha256:a1e39bb1f8055949ca6d200d8511ca75e43831fbeced24bf53e47b399421b113
              args:
                - k0rventen/lampone
              envFrom:
                - secretRef:
                    name: renovate-env
          restartPolicy: Never
