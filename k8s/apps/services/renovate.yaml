apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: "0 20 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: renovate
              image: renovate/renovate:41.23.1@sha256:707c7c8dd0a1027c82486dcfe6633d7df0c77c940b79b8bc5edcde8d2983cb2d
              args:
                - k0rventen/lampone
              envFrom:
                - secretRef:
                    name: renovate-env
          restartPolicy: Never
