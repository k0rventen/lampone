apiVersion: v1
kind: Endpoints
metadata:
  name: octoprint
subsets:
  - addresses:
      - ip: 192.168.1.122
    ports:
      - port: 80
---
kind: Service
apiVersion: v1
metadata:
  name: octoprint
spec:
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: octoprint
spec:
  rules:
    - host: octoprint.cocointhe.cloud
      http:
        paths:
          - backend:
              service:
                name: octoprint
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - octoprint.cocointhe.cloud
