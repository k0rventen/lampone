apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: immich
  namespace: flux-system
spec:
  interval: 1h
  url: https://immich-app.github.io/immich-charts

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: flux-system
spec:
  install:
    createNamespace: true
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: immich
      version: "0.9.0"
      sourceRef:
        kind: HelmRepository
        name: immich
      interval: 1h
  releaseName: immich
  targetNamespace: immich
  values:
    useDeprecatedPostgresChart: true
    image:
      tag: v1.129.0

    immich:
      metrics:
        enabled: false
      persistence:
        library:
          existingClaim: immich-data
    postgresql:
      enabled: true
      image:
        repository: tensorchord/pgvecto-rs
        tag: pg14-v0.2.0
      primary:
        containerSecurityContext:
          readOnlyRootFilesystem: false
        resources:
          limits:
            cpu: 1
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        initdb:
          scripts:
            create-extensions.sql: |
              CREATE EXTENSION cube;
              CREATE EXTENSION earthdistance;
              CREATE EXTENSION vectors;

    redis:
      enabled: true
      architecture: standalone
      auth:
        enabled: false

    server:
      enabled: true
      image:
        repository: ghcr.io/immich-app/immich-server
        pullPolicy: IfNotPresent
      resources:
        limits:
          cpu: 2
          memory: 2Gi
        requests:
          cpu: 200m
          memory: 512Mi
    machine-learning:
      enabled: true
      image:
        repository: ghcr.io/immich-app/immich-machine-learning
        pullPolicy: IfNotPresent
      resources:
        limits:
          cpu: 1
          memory: 2Gi
        requests:
          cpu: 200m
          memory: 512Mi
      env:
        TRANSFORMERS_CACHE: /cache
      persistence:
        cache:
          enabled: true
          size: 10Gi
          type: pvc

  valuesFrom:
    - kind: Secret
      name: immich-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-data
  namespace: immich
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: immich-config
  namespace: flux-system
stringData:
  values.yaml: |
    env:
      REDIS_HOSTNAME: "immich-redis-master"
      DB_HOSTNAME: "immich-postgresql"
      DB_USERNAME: "immich"
      DB_DATABASE_NAME: "immich"
      DB_PASSWORD: "immich"
      IMMICH_HOST: "0.0.0.0"
      IMMICH_MACHINE_LEARNING_URL: "http://immich-machine-learning:3003"

    postgresql:
      global:
        postgresql:
          auth:
            username: immich
            database: immich
            password: immich
