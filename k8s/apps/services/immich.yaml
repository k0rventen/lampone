apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: immich
spec:
  interval: 1h
  url: https://immich-app.github.io/immich-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  install:
    createNamespace: true
  interval: 10m
  timeout: 20m
  chart:
    spec:
      chart: immich
      version: 0.9.3
      sourceRef:
        kind: HelmRepository
        name: immich
      interval: 1h
  releaseName: immich
  targetNamespace: immich
  values:
    useDeprecatedPostgresChart: true
    immich:
      metrics:
        enabled: false
      persistence:
        library:
          existingClaim: immich-data
    postgresql:
      enabled: true
      image:
        registry: ghcr.io
        repository: immich-app/postgres
        tag: 14-vectorchord0.3.0-pgvectors0.2.1
      primary:
        containerSecurityContext:
          readOnlyRootFilesystem: false
        resources:
          limits:
            cpu: 1
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi

    redis:
      enabled: true
      architecture: standalone
      auth:
        enabled: false
    server:
      enabled: true
      image:
        repository: ghcr.io/immich-app/immich-server
        tag: v1.134.0
        pullPolicy: IfNotPresent
      resources:
        limits:
          cpu: 2
          memory: 2Gi
        requests:
          cpu: 200m
          memory: 512Mi
    machine-learning:
      enabled: true
      image:
        repository: ghcr.io/immich-app/immich-machine-learning
        tag: v1.134.0
        pullPolicy: IfNotPresent
      resources:
        limits:
          cpu: 1
          memory: 2Gi
        requests:
          cpu: 200m
          memory: 512Mi
      env:
        TRANSFORMERS_CACHE: /cache
      persistence:
        cache:
          enabled: true
          size: 10Gi
          type: pvc
  valuesFrom:
    - kind: Secret
      name: immich-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-data
  namespace: immich
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
