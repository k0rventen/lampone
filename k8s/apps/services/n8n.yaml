apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: n8n
spec:
  install:
    createNamespace: true
  interval: 10m
  chart:
    spec:
      chart: appchart
      version: "1.4.1"
      sourceRef:
        kind: HelmRepository
        name: appchart
        namespace: flux-system
      interval: 10m
  targetNamespace: services
  values:
    apps:
      - name: n8n
        image: ghcr.io/n8n-io/n8n:1.112.1@sha256:dbcbb98b07e385a41225cc3f649c084a2e28e085990b9b9d8ca01e2c524a0e43
        env:
          - name: N8N_PORT
            value: "5678"
          - name: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
            value: "true"
          - name: N8N_LISTEN_ADDRESS
            value: 0.0.0.0
        volumeMounts:
          - name: n8n-data
            mountPath: /home/node/.n8n
        volumes:
          - name: n8n-data
            persistentVolumeClaim:
              claimName: n8n-data
        service: 5678
        ingress:
          domain: n8n.cocointhe.cloud
        pvc:
          - n8n-data
