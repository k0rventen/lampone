apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless
spec:
  install:
    createNamespace: true
  interval: 10m
  chart:
    spec:
      chart: ./k8s/appchart
      version: "x.x.x"
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 10m
  targetNamespace: services
  values:
    apps:
      - name: paperless-ngx
        image: ghcr.io/paperless-ngx/paperless-ngx:2.15.3@sha256:39b337e73c978238f0b529baf42f1b59b65d17eed35cd61bc1ccbbf779b5d58b
        volumeMounts:
          - name: paperless-data
            mountPath: /usr/src/paperless/data
          - name: paperless-media
            mountPath: /usr/src/paperless/media
          - name: paperless-export
            mountPath: /usr/src/paperless/export
          - name: paperless-consume
            mountPath: /usr/src/paperless/consume
        env:
          - name: PAPERLESS_REDIS
            value: redis://paperless-redis:6379
          - name: PAPERLESS_OCR_LANGUAGE
            value: fra
          - name: PAPERLESS_BIND_ADDR
            value: 0.0.0.0
          - name: PAPERLESS_URL
            value: https://paperless.cocointhe.cloud

        volumes:
          - name: paperless-data
            persistentVolumeClaim:
              claimName: paperless-data
          - name: paperless-media
            persistentVolumeClaim:
              claimName: paperless-media
          - name: paperless-export
            persistentVolumeClaim:
              claimName: paperless-export
          - name: paperless-consume
            persistentVolumeClaim:
              claimName: paperless-consume

        service: 8000
        ingress:
          domain: paperless.cocointhe.cloud
        pvc:
          - paperless-data
          - paperless-media
          - paperless-export
          - paperless-consume

      - name: paperless-redis
        image: redis:7.4.3-bookworm@sha256:8bc666424ef252009ed34b0432564cabbd4094cd2ce7829306cb1f5ee69170be
        service: 6379
