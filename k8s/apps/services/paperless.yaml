apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless
spec:
  install:
    createNamespace: true
  interval: 10m
  chart:
    spec:
      chart: ./k8s/appchart
      version: "x.x.x"
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 10m
  targetNamespace: services
  values:
    apps:
      - name: paperless-ngx
        image: ghcr.io/paperless-ngx/paperless-ngx:2.16.1@sha256:8ee805cb2a4de2beea6594a94362341e026056ed0187ef0baed0ad9f0301459d
        volumeMounts:
          - name: paperless-data
            mountPath: /usr/src/paperless/data
          - name: paperless-media
            mountPath: /usr/src/paperless/media
          - name: paperless-export
            mountPath: /usr/src/paperless/export
          - name: paperless-consume
            mountPath: /usr/src/paperless/consume
        env:
          - name: PAPERLESS_REDIS
            value: redis://paperless-redis:6379
          - name: PAPERLESS_OCR_LANGUAGE
            value: fra
          - name: PAPERLESS_BIND_ADDR
            value: 0.0.0.0
          - name: PAPERLESS_URL
            value: https://paperless.cocointhe.cloud

        volumes:
          - name: paperless-data
            persistentVolumeClaim:
              claimName: paperless-data
          - name: paperless-media
            persistentVolumeClaim:
              claimName: paperless-media
          - name: paperless-export
            persistentVolumeClaim:
              claimName: paperless-export
          - name: paperless-consume
            persistentVolumeClaim:
              claimName: paperless-consume

        service: 8000
        ingress:
          domain: paperless.cocointhe.cloud
        pvc:
          - paperless-data
          - paperless-media
          - paperless-export
          - paperless-consume

      - name: paperless-redis
        image: redis:8.0.1-bookworm@sha256:b3ad79880c88e302deb5e0fed6cee3e90c0031eb90cd936b01ef2f83ff5b3ff2
        service: 6379
