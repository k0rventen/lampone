apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bytestash
spec:
  install:
    createNamespace: true
  interval: 10m
  chart:
    spec:
      chart: appchart
      version: "1.5.0"
      sourceRef:
        kind: HelmRepository
        name: appchart
        namespace: flux-system
      interval: 10m
  targetNamespace: services
  values:
    apps:
      - name: bytestash
        image: ghcr.io/jordan-dalby/bytestash:1.5.8@sha256:f57d694a727bfbe1daf72acd3d98620b2ff9b1e4f4aafbacc5cda89c31da3512
        containerSpec:
          envFrom:
            - secretRef:
                name: bytestash-config
        volumeMounts:
          - name: bytestash-data
            mountPath: /data/snippets
        volumes:
          - name: bytestash-data
            persistentVolumeClaim:
              claimName: bytestash-data
        service: 5000
        pvc:
          - bytestash-data
        ingress:
          domain: bytestash.cocointhe.cloud
          public: true