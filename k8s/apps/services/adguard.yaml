apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard
  namespace: services
spec:
  selector:
    matchLabels:
      app: adguard
  template:
    metadata:
      labels:
        app: adguard
    spec:
      hostNetwork: true
      nodeName: "drupelet-3"
      containers:
        - name: adguard
          image: adguard/adguardhome
          volumeMounts:
            - mountPath: "/opt/adguardhome/conf"
              name: adguard-data
            - mountPath: "/opt/adguardhome/work"
              name: adguard-data
      volumes:
        - name: adguard-data
          persistentVolumeClaim:
            claimName: adguard-data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: adguard-data
  namespace: services
spec:
  resources:
    requests:
      storage: 100Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
