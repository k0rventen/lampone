apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard
spec:
  selector:
    matchLabels:
      app: adguard
  template:
    metadata:
      labels:
        app: adguard
    spec:
      hostNetwork: true
      nodeName: "drupelet-3" # pinned to a specific worker for now
      containers:
        - name: adguard
          image: adguard/adguardhome:v0.107.64@sha256:23243d0004d9398cf9c83bdfce3dd92005df72aef010f537e7325a021f31a6f5
          volumeMounts:
            - mountPath: "/opt/adguardhome/conf"
              name: adguard-data
            - mountPath: "/opt/adguardhome/work"
              name: adguard-data
          livenessProbe:
            exec:
              command:
                - nslookup
                - cocointhe.cloud
                - 192.168.1.3
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 1
      volumes:
        - name: adguard-data
          persistentVolumeClaim:
            claimName: adguard-data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: adguard-data
spec:
  resources:
    requests:
      storage: 100Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
