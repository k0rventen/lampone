apps:
  - name: busy
    image: busybox@sha256:f64ff79725d0070955b368a4ef8dc729bd8f3d8667823904adcb299fe58fc3da
    #imagePullSecret: registry-creds
    env:
      - name: key
        value: val
    volumeMounts:
      - name: config
        mountPath: /etc/app
      - name: data
        mountPath: /data
    volumes:
      - name: config
        configMap:
          name: conf
      - name: data
        persistentVolumeClaim:
          claimName: data
    extras:
      envFrom:
        - secretRef:
            name: test-secret
    service: 8080
    anubis: true
    pvc:
      - data
    ingress:
      public: true # default to false
      domain: app.domain.com

  - name: simple
    image: traefik/whoami@sha256:200689790a0a0ea48ca45992e0450bc26ccab5307375b41c84dfc4f2475937ab
    extras:
      envFrom:
        - secretRef:
            name: test-secret
    service: 8080
    pvc:
      - data
    ingress:
      domain: lol.domain.com

configmaps:
  conf:
    key: value
