apps:
  - name: busy
    image: busybox@sha256:37f7b378a29ceb4c551b1b5582e27747b855bbfaa73fa11914fe0df028dc581f
    #imagePullSecret: registry-creds
    volumeMounts:
      - name: config
        mountPath: /etc/app
      - name: data
        mountPath: /data
    volumes:
      - name: config
        configMap:
          name: conf
      - name: data
        persistentVolumeClaim:
          claimName: data
    service: 8080
    pvc: data
    ingress:
      class: traefik # or traefik-tunnel to be public
      domain: app.domain.com

configmaps:
  conf:
    key: value
