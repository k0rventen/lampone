apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: vcluster
  namespace: staging
spec:
  interval: 1h
  url: https://charts.loft.sh
---

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vcluster
  namespace: staging
spec:
  interval: 10m
  timeout: 20m
  chart:
    spec:
      chart: vcluster
      version: "0.27.x"
      sourceRef:
        kind: HelmRepository
        name: vcluster
        namespace: staging
  values:
    # Configure TLS SAN for the certificate
    controlPlane:
      proxy:
        extraSANs:
          - "vcluster.staging.svc.cluster.local"
      coredns:
        enabled: true

    exportKubeConfig:
      # Set a meaningful context name
      context: vcluster
      # Use a server URL that matches the TLS SAN
      server: https://vcluster.staging.svc.cluster.local:443
      # Skip TLS verification when Flux connects to the vCluster
      insecure: true
      # Specify the secret where the KubeConfig is stored
      secret:
        name: vcluster-staging-kubeconfig
    sync:
      fromHost:
        ingressClasses:
          enabled: true
          # only expose the internal ingress class
          selector:
            matchExpressions:
              - key: kubernetes.io/ingress.class
                operator: In
                values:
                  - traefik
        storageClasses:
          enabled: true
      toHost:
        ingresses:
          enabled: true