apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: staging-vcluster
  namespace: flux-system
spec:
  interval: 10m0s
  targetNamespace: staging
  path: ./k8s/staging/vcluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: staging-apps
  namespace: flux-system
spec:
  dependsOn:
    - name: staging-vcluster
  interval: 10m0s
  targetNamespace: staging
  path: ./k8s/staging/apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  patches:
    - # vcluster kubeconfig
      patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: unused
        spec:
          kubeConfig:
            secretRef:
              name: vcluster-staging-kubeconfig
              key: config
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization
    - # vcluster kubeconfig
      patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: unused
        spec:
          kubeConfig:
            secretRef:
              name: vcluster-staging-kubeconfig
              key: config
      target:
        group: helm.toolkit.fluxcd.io
        kind: HelmRelease
