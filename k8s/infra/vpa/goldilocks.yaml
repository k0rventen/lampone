apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: fairwinds
  namespace: goldilocks
spec:
  interval: 24h
  url: https://charts.fairwinds.com/stable
---

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: goldilocks-vpa
  namespace: goldilocks
spec:
  interval: 10m
  timeout: 20m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  chart:
    spec:
      chart: goldilocks
      version: "10.1.0"
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: goldilocks
  values:
    vpa:
      enabled: true
      updater:
        enabled: true
        extraArgs:
          feature-gates: InPlaceOrRecreate=true
      admissionController:
        enabled: true
    controller:
      enabled: true
      flags:
        include-namespaces: "cloud"
    dashboard:
      enabled: false
