apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kyverno
spec:
  interval: 24h
  url: https://kyverno.github.io/kyverno/

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 10m
  timeout: 20m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  chart:
    spec:
      chart: kyverno
      version: "3.5.2"
      sourceRef:
        kind: HelmRepository
        name: kyverno
  values:
    cleanupController:
      enabled: false