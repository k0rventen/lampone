apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 24h
  url: https://traefik.github.io/charts
---
# traefik w/ tls from cert-manager secret
# is default ingressclass
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: traefik
      version: "35.4.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
      interval: 1h
  releaseName: traefik
  targetNamespace: ingress
  values:
    globalArguments: []
    tlsStore:
      default:
        defaultCertificate:
          secretName: wildcard-cocointhe-cloud-tls
    service:
      enabled: true
      type: LoadBalancer
    ingressClass:
      enabled: true
      isDefaultClass: true
      name: "traefik"
---
# specific traefik for routing traffic from the cloudflare tunnel
# only listens for ingressclass 'traefik-tunnel'
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-tunnel
  namespace: flux-system
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: traefik
      version: "35.4.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
      interval: 1h
  releaseName: traefik-tunnel
  targetNamespace: ingress
  values:
    globalArguments: []
    service:
      enabled: true
      type: ClusterIP
      spec:
        externalTrafficPolicy: Local
    ingressClass:
      enabled: true
      isDefaultClass: false
      name: "traefik-tunnel"
    providers:
      kubernetesCRD:
        enabled: false
      kubernetesIngress:
        ingressClass: "traefik-tunnel"
    websecure:
      expose:
        default: false
    metrics:
      prometheus:
        service:
          enabled: true
        entryPoint: metrics
        addServicesLabels: true
        addRoutersLabels: true
        headerLabels:
          useragent: "User-Agent"
          clientip: "Cf-Connecting-Ip"
          clientcountry: "Cf-Ipcountry"
          domain: "X-Forwarded-Host"
