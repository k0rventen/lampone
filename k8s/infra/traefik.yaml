apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 1h
  url: https://traefik.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: traefik
      version: "34.3.*"
      sourceRef:
        kind: HelmRepository
        name: traefik
      interval: 1h
  releaseName: traefik
  targetNamespace: ingress
  values:
    tlsStore:
      default:
        defaultCertificate:
          secretName: wildcard-cocointhe-cloud-tls
    service:
      enabled: true
      type: LoadBalancer
    ingressClass:
      enabled: true
      isDefaultClass: true
      name: "traefik"
