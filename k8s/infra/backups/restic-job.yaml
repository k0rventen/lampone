apiVersion: batch/v1
kind: CronJob
metadata:
  name: restic-backup
spec:
  schedule: "0 4 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          nodeName: drupelet-1
          hostname: drupelet-1
          containers:
            - image: gitea.cocointhe.cloud/coco/restic@sha256:a154d960ff4fb302ac94a705787b7292491f663c2d1731c3c627a8cebd180785
              name: restic-backup
              envFrom:
                - secretRef:
                    name: restic-config
              volumeMounts:
                - name: key-volume
                  mountPath: /tmp/key
                - mountPath: /nfs
                  name: nfs-root
                  readOnly: false
          volumes:
            - name: key-volume
              secret:
                secretName: sshkey
            - name: nfs-root
              hostPath:
                path: /nfs
                type: Directory
