apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-cocointhe-cloud
spec:
  secretName: wildcard-cocointhe-cloud-tls
  dnsNames:
    - cocointhe.cloud
    - "*.cocointhe.cloud"
  issuerRef:
    name: cloudflare
    kind: Issuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-staging-cocointhe-cloud
spec:
  secretName: wildcard-staging-cocointhe-cloud-tls
  dnsNames:
    - "*.staging.cocointhe.cloud"
  issuerRef:
    name: cloudflare
    kind: Issuer
