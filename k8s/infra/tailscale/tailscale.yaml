apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: tailscale
spec:
  interval: 24h
  url: https://pkgs.tailscale.com/helmcharts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale
spec:
  install:
    createNamespace: true
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: tailscale
      version: "v1.84.0"
      sourceRef:
        kind: HelmRepository
        name: tailscale
      interval: 1h
  targetNamespace: tailscale
  valuesFrom:
    - kind: Secret
      name: tailscale-config
---
apiVersion: tailscale.com/v1alpha1
kind: Connector
metadata:
  name: home-subnet
spec:
  hostname: home-subnet
  subnetRouter:
    advertiseRoutes:
      - "192.168.1.0/24"
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    tailscale.com/tailnet-ip: 100.110.187.29
  name: remote-pi # service name
spec:
  externalName: placeholder # any value - will be overwritten by operator
  type: ExternalName
