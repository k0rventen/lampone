apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: tailscale
spec:
  interval: 24h
  url: https://pkgs.tailscale.com/helmcharts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale
spec:
  install:
    createNamespace: true
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: tailscale
      version: "v1.84.0"
      sourceRef:
        kind: HelmRepository
        name: tailscale
      interval: 1h
  targetNamespace: tailscale
  valuesFrom:
    - kind: Secret
      name: tailscale-config
