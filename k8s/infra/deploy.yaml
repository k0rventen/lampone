# this deploys a GitOpsToolKit kustomization
# for each folder, in its own ns
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager
  interval: 10m0s
  targetNamespace: ingress
  path: ./k8s/infra/ingress
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 10m0s
  targetNamespace: cert-manager
  path: ./k8s/infra/cert-manager
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: certificates
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager
    - name: ingress
  interval: 10m0s
  targetNamespace: ingress
  path: ./k8s/infra/certificates
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tailscale
  namespace: flux-system
spec:
  interval: 10m0s
  targetNamespace: tailscale
  path: ./k8s/infra/tailscale/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
# we must split the tailscale resources and depend on the operator
# because the crds won't be deployed the first time it's applied and the ks will fail
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tailscale-config
  namespace: flux-system
spec:
  dependsOn:
    - name: tailscale
  interval: 10m0s
  targetNamespace: tailscale
  path: ./k8s/infra/tailscale/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: restic
  namespace: flux-system
spec:
  dependsOn:
    - name: tailscale-config
  interval: 10m0s
  targetNamespace: backups
  path: ./k8s/infra/backups
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: storage
  namespace: flux-system
spec:
  interval: 10m0s
  targetNamespace: nfs-system
  path: ./k8s/infra/storage
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./k8s/infra/system
  prune: true
  timeout: 1m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-upgrade
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: system-upgrade
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./k8s/infra/system-upgrade
  prune: true
  timeout: 10m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-upgrade-plans
  namespace: flux-system
spec:
  dependsOn:
    - name: system-upgrade
  interval: 10m0s
  targetNamespace: system-upgrade
  path: ./k8s/infra/system-upgrade-plans
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
