all:
  children:
    lampone:
      hosts:
        drupelet-1:
          ansible_host: 192.168.1.1
          role: control_plane
        drupelet-2:
          ansible_host: 192.168.1.2
          role: worker
        drupelet-3:
          ansible_host: 192.168.1.3
          role: worker
      vars:
      cluster_cp_ip: 192.168.100.1
      k3s_token: randomtokenforclusterjoin
      nfs:
        path: "/nfs"
        network: "192.168.100.0/24"
        options: "rw,sync,no_subtree_check,no_root_squash"

    staging:
      hosts:
        staging-drupelet1:
          role: control_plane
          node_ip: 192.168.2.11
        staging-drupelet2:
          role: worker
          node_ip: 192.168.2.12
        staging-drupelet3:
          role: worker
          node_ip: 192.168.2.13
      vars:
        cluster_cp_ip: 192.168.2.11
        nfs:
          path: "/nfs"
          network: "192.168.2.0/24"
          options: "rw,sync,no_subtree_check,no_root_squash"

  vars:
    k3s_version: v1.33.3+k3s1
    cluster_cp_ip: 192.168.100.1
    k3s_token: randomtokenforclusterjoin
