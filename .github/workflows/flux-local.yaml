name: Flux Local

on:
  push: # if renovate files changes
jobs:
  flux-local-pytest:
    name: Flux Local - Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@8d5f40dca5aa5d3c0fc3414457dda15a0ac92fa4
      - uses: allenporter/flux-local/action/test@e2819444777b29cd26916996980b17b5d2df2d7c
        with:
          path: k8s/flux
          enable-helm: true
