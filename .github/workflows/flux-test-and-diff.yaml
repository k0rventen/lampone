name: Flux Local
permissions:
  contents: read
on:
  pull_request:
    branches: ["main"]
  push:
    branches-ignore: ["main"]

jobs:
  test:
    name: flux test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Run flux-local test
        uses: docker://ghcr.io/allenporter/flux-local:v7.5.4@sha256:72dbdeabca1eb4d1a053c78dfa0d1d8e2a4c4aee2c8d3938db1a382d22b0a6f9
        with:
          args: test --enable-helm --all-namespaces --path k8s/flux -v
  diff:
    name: flux diff
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout main
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: "${{ github.event.repository.default_branch }}"
          path: main
          token: ${{ secrets.GIT_TOKEN }}
      - name: Checkout PR
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          path: pr
          token: ${{ secrets.GIT_TOKEN }}

      - name: Run flux-local diff
        uses: docker://ghcr.io/allenporter/flux-local:v7.5.4@sha256:72dbdeabca1eb4d1a053c78dfa0d1d8e2a4c4aee2c8d3938db1a382d22b0a6f9
        with:
          args: >-
            diff ks
            --path /github/workspace/pr/k8s/flux
            --path-orig /github/workspace/main/k8s/flux
            --all-namespaces
            --output-file flux.diff
      - name: diff
        id: diff
        run: |
          {
          echo 'diff<<EOF'
          cat flux.diff
          echo EOF
          } >> "$GITHUB_OUTPUT"
      - name: Add Comment
        uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc
        with:
          message: |
            Here is the diff to main that will be deployed:
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
