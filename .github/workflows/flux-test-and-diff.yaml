name: Flux Local
permissions:
  contents: read
on:
  pull_request:
    branches: ["main"]
jobs:
  diff:
    name: flux diff
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout PR
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          path: pr
      - name: Checkout main
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: "main"
          path: main
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip" # caching pip dependencies
      - run: pip install flux-local
      - uses: fluxcd/flux2/action@main
      - uses: azure/setup-helm@v4.3.0
      - uses: syntaqx/setup-kustomize@v1

      - name: flux-tests
        run: |
          cd pr
          flux-local test --enable-helm --all-namespaces --path k8s/flux -vv
      - name: flux diff KS
        run: |
          cd pr
          flux-local diff ks \
            --path $PWD/k8s/flux \
            --path-orig $PWD/../main/k8s/flux \
            --all-namespaces \
            --output-file ks.diff
      - name: flux diff HR
        run: |
          cd pr
          flux-local diff hr \
            --path $PWD/k8s/flux \
            --path-orig $PWD/../main/k8s/flux \
            --all-namespaces \
            --output-file hr.diff

      - name: remove hr
        run: |
          cat pr/hr.diff

      - name: diff
        id: diff
        run: |
          {
          echo 'ks_diff<<EOF'
          cat pr/ks.diff | grep -v "Unable to find Secret"
          echo EOF
          } >> "$GITHUB_OUTPUT"

          {
          echo 'hr_diff<<EOF'
          cat pr/hr.diff
          echo EOF
          } >> "$GITHUB_OUTPUT"
      - name: Add Comment
        uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc
        with:
          message: |
            Kustomisations level changes:
            ```diff
            ${{ steps.diff.outputs.ks_diff }}
            ```
            HelmRelease level changes:
            ```diff
            ${{ steps.diff.outputs.hr_diff }}
            ```
