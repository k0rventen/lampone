name: Flux Local
permissions:
  contents: read
on:
  pull_request:
    branches: ["main"]
jobs:
  test:
    name: flux test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Run flux-local test
        uses: docker://ghcr.io/allenporter/flux-local:v7.5.0@sha256:2111f5e96e65bfdb7cee71f3384cdfae0de1a6a2ce5b95d0fa6de8142c3314d1
        with:
          args: test --enable-helm --all-namespaces --path k8s/flux -vv
  diff:
    name: flux diff
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout main
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: "${{ github.event.repository.default_branch }}"
          path: main
          token: ${{ secrets.GIT_TOKEN }}
      - name: Checkout PR
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          token: ${{ secrets.GIT_TOKEN }}

      - name: Run flux-local ks diff
        uses: docker://ghcr.io/allenporter/flux-local:v7.5.0@sha256:2111f5e96e65bfdb7cee71f3384cdfae0de1a6a2ce5b95d0fa6de8142c3314d1
        with:
          args: >-
            diff ks
            --path /github/workspace/k8s/flux
            --path-orig /github/workspace/main/k8s/flux
            --all-namespaces
            --output-file ks.diff
      - name: Run flux-local hr diff
        uses: docker://ghcr.io/allenporter/flux-local:v7.5.0@sha256:2111f5e96e65bfdb7cee71f3384cdfae0de1a6a2ce5b95d0fa6de8142c3314d1
        with:
          args: >-
            diff hr
            --path /github/workspace/k8s/flux
            --path-orig /github/workspace/main/k8s/flux
            --all-namespaces
            --output-file hr.diff
      - name: diff
        id: diff
        run: |
          {
          echo 'ks_diff<<EOF'
          cat ks.diff
          echo EOF
          } >> "$GITHUB_OUTPUT"

          {
          echo 'hr_diff<<EOF'
          cat hr.diff
          echo EOF
          } >> "$GITHUB_OUTPUT"
      - name: Add Comment
        uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc
        with:
          message: |
            Kustomisations changes:
            ```diff
            ${{ steps.diff.outputs.ks_diff }}
            ```
            HelmRelease changes:
            ```diff
            ${{ steps.diff.outputs.hr_diff }}
            ```
