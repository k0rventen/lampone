name: Flux Local
permissions:
  contents: read
on:
  push:
    branches-ignore: ["main"]

jobs:
  test:
    name: flux test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Run flux-local test
        uses: docker://ghcr.io/allenporter/flux-local:v7.9.0@sha256:33b53dc87bda4d970c83a2aac71d98414ae5b361d81cc1d92e3995282020a20c
        with:
          args: test --enable-helm --all-namespaces --path k8s/flux -v
  diff:
    name: flux diff
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout main
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          ref: "${{ github.event.repository.default_branch }}"
          path: main
          token: ${{ secrets.GIT_TOKEN }}
      - name: Checkout PR
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          path: pr
          token: ${{ secrets.GIT_TOKEN }}

      - name: Run flux-local diff
        uses: docker://ghcr.io/allenporter/flux-local:v7.9.0@sha256:33b53dc87bda4d970c83a2aac71d98414ae5b361d81cc1d92e3995282020a20c
        with:
          args: >-
            diff ks
            --path /github/workspace/pr/k8s/flux
            --path-orig /github/workspace/main/k8s/flux
            --all-namespaces
            --output-file flux.diff
      - name: diff
        id: diff
        run: |
          {
          echo 'diff<<EOF'
          cat flux.diff
          echo EOF
          } >> "$GITHUB_OUTPUT"
      - name: Add Comment
        uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc
        with:
          message: |
            Here is the diff to main that will be deployed:
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
