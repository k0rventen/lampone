name: Flux Local
permissions:
  contents: read
on:
  pull_request:
    branches: ["main"]
jobs:
  test:
    name: flux test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Run flux-local test
        uses: docker://ghcr.io/allenporter/flux-local:v7.5.0@sha256:2111f5e96e65bfdb7cee71f3384cdfae0de1a6a2ce5b95d0fa6de8142c3314d1
        with:
          args: test --enable-helm --all-namespaces --path k8s/flux -v
  diff:
    name: flux diff
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout main
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: "${{ github.event.repository.default_branch }}"
          path: main
          token: ${{ secrets.GIT_TOKEN }}
      - name: Checkout PR
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          path: pr
          token: ${{ secrets.GIT_TOKEN }}

      - name: Run flux-local diff
        uses: docker://ghcr.io/allenporter/flux-local:v7.5.0@sha256:2111f5e96e65bfdb7cee71f3384cdfae0de1a6a2ce5b95d0fa6de8142c3314d1
        with:
          args: >-
            diff ks
            --path /github/workspace/pr/k8s/flux
            --path-orig /github/workspace/main/k8s/flux
            --all-namespaces
            --output-file flux.diff
      - name: diff
        id: diff
        run: |
          {
          echo 'diff<<EOF'
          cat flux.diff
          echo EOF
          } >> "$GITHUB_OUTPUT"
      - name: Add Comment
        uses: mshick/add-pr-comment@dd126dd8c253650d181ad9538d8b4fa218fc31e8
        with:
          message: |
            Here is the diff to main that will be deployed:
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
